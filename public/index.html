<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="demo Spin Wheel">
  <title>DEMO SPINNER WHEEL</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1 style="text-align: center">SPINNER WHEEL</h1>
  <div class="wrapper" id="wrapper">
    <div class="boxes" id="boxes">
      <div class="boxes1">
        <span class="slider1"><b>250</b></span>
        <span class="slider2"><b>50</b></span>
        <span class="slider3"><b>150</b></span>
        <span class="slider4"><b>350</b></span>
      </div>
      <div class="boxes2">
        <span class="slider1"><b>100</b></span>
        <span class="slider2"><b>300</b></span>
        <span class="slider3"><b>0</b></span>
        <span class="slider4"><b>200</b></span>
      </div>
    </div>

    <button class="spin" onclick="startSpin()">SPIN</button>
  </div>
</body>
</html>
